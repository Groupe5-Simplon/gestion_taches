<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des tâches</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestion de tâches</h1>
        <button id="addTaskBtn">Ajouter une tâche</button>
    </header>
    <div id="taskModel" class="model">
        <div class="model-content">
            <div class="ajout">
                <h1>Ajouter une tâche</h1>
                <span class="close">&times;</span>
            </div>
            
            <form class="remplir" id="form">
                <label for="title">Titre</label>
                <input class="remplissage" type="text" id="title" name="title" required>

                <label for="description">Description</label>
                <textarea class="remplissage" name="description" id="description" cols="30" rows="3"></textarea>

                <label for="deadline">Date limite</label>
                <input class="remplissage" type="Date" id="deadline" name="deadline" required>

                <label for="etat">Etat d'avancement</label>
                <input class="remplissage" type="text" name="avancement" id="etat" required>

                <label for="priority">Priorité</label>
                <select class="remplissage" name="priority" id="priority">
                    <option value="faible">Faible</option>
                    <option value="moyenne">Moyenne</option>
                    <option value="forte">Forte</option>
                </select>
                <button type="submit">Enregistrer</button>
            </form>
        </div>
    </div>

    <section class="tableau_global">
        <table class="tableau" id="table">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Date limite</th>
                    <th>Etat d'avancement</th>
                    <th>Priorité</th>
                    <th class="vide"></th>
                    <th class="vide"></th>
                </tr>
            </thead>

            <tbody id="body_tab"></tbody>
        </table>
            
    </section>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
